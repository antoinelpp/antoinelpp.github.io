################################# Default configuration ###################
baseURL = "https://antoinetavant.github.io/public/"  # For publication
# baseURL = "https://localhost:1313/"  # for developpement
title = "Antoine Tavant"
theme = "hello-friend"
publishDir = "docs"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "light"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false
  
